plugins {
	id "org.tutske.gradle" version 'a.2.4'
}

group = 'org.tutske.libs'

sourceCompatibility = '11'
targetCompatibility = '11'

dependencies {
	api (
		[ group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '[2.12,3)' ],
		[ group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '[2.12,3)' ],
		[ group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '[2.12,3)' ],
	)
	testImplementation (
		[ group: 'junit', name: 'junit', version: '[1,)' ],
		[ group: 'org.hamcrest', name: 'hamcrest-all', version: '[1,)' ],
		[ group: 'org.mockito', name: 'mockito-all', version: '[1,)' ]
	)
}

compileJava {
	doFirst {
		options.compilerArgs = [ '--module-path', classpath.asPath ]
		classpath = files ()
	}
}
